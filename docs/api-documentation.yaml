paths:
  #------------------------ Auth Routes ------------------------#
  /auth/login:
    post:
      tags:
        - 'Auth'
      summary: 'User login'
      description: 'Authenticates the user and returns a JWT.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'example@example.com'
                password:
                  type: string
                  example: 'securePassword123'
      responses:
        '200':
          description: 'Login successful'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'User login successfully'
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                        example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
                      refreshToken:
                        type: string
                        example: 'dGhpcy5pcy5hLnJlZnJlc2gudG9rZW4uZXhhbXBsZQ=='
                      issued:
                        type: integer
                        example: 1633022800
                      validAT:
                        type: integer
                        example: 1633
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError-401'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'

  /auth/register:
    post:
      tags:
        - 'Auth'
      summary: 'User registration'
      description: 'Registers a new user.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'example@example.com'
                name:
                  type: string
                  example: 'John'
                lastname:
                  type: string
                  example: 'Doe'
                nickname:
                  type: string
                  example: 'jdoe'
                gender:
                  type: string
                  enum: [male, female, other]
                  example: 'male'
                password:
                  type: string
                  example: 'securePassword123'
      responses:
        '201':
          description: 'User registration completed successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralResponse'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'
        '400':
          description: 'Bad request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError-400'
  /auth/logout:
    post:
      tags:
        - 'Auth'
      summary: 'User logout'
      description: 'Logs out the user.'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 'Session closed'
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError-401'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'

  /auth/forgot_password:
    post:
      tags:
        - 'Auth'
      summary: 'Send password reset email'
      description: 'Sends an email to reset the user´s password.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'example@example.com'
      responses:
        '200':
          description: 'Email sent successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralResponse'
        '400':
          description: 'Error in the provided email'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError-400'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'

  /auth/reset_password:
    post:
      tags:
        - 'Auth'
      summary: 'Reset password'
      description: 'Allows the user to reset their password using a reset token.'
      parameters:
        - in: query
          name: resetToken
          required: true
          schema:
            type: string
            format: string
            example: '66a3e747-2065-49ed-bb62-50ac084742bf'
            description: 'Token that the user received in their email.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contraseña:
                  type: string
                  example: 'newSecurePassword123'
      responses:
        '200':
          description: 'Password reset successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralResponse'
        '404':
          description: 'Resource not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound-404'
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError-401'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'

  #------------------------ User Routes ------------------------#

  /users:
    get:
      tags:
        - 'User'
      summary: 'Search for users by name, last name, or nickname'
      description: 'Allows searching for users in the system by their name, last name, or nickname. Supports pagination for large result sets.'
      security:
        - bearerAuth: []
      parameters:
        - name: name
          in: query
          required: false
          schema:
            type: string
          example: 'Paul'
        - name: lastName
          in: query
          required: false
          schema:
            type: string
          example: 'Sundays'
        - name: nickname
          in: query
          required: false
          schema:
            type: string
          example: 'Paul_Sundays69'
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
            description: 'Page number for user pagination.'
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
            description: 'Number of users to retrieve per page.'
      responses:
        '200':
          description: 'User information retrieved successfully'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'User found successfully'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ShortUserData'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '404':
          description: 'User not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound-404'
              examples:
                NotFoundExample:
                  value:
                    success: false
                    code: 404
                    message: 'User not found'
                    timestamp: 1633017600
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError-401'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'
  /users/me:
