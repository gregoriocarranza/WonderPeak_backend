openapi: 3.0.0
info:
  title: Social_web_V1
  description: ''
  version: 1.0.0

servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub Local
    url: http://localhost:3030/api
  - description: DigitalOcean server
    url: https://wonderpeak.uade.susoft.com.ar/api

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  # ------------------------------Schemas------------------------------

  schemas:
    GeneralResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates whether the operation was successful
          example: true
        message:
          type: string
          description: Descriptive message of the response
          example: 'Success.'
        data:
          type: object
          description: Response object (if any) or null

    UserData:
      type: object
      properties:
        userUuid:
          type: string
          example: '66a3e747-2065-49ed-bb62-50ac084742bf'
        name:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Doe'
        nickname:
          type: string
          example: 'johndoe123'
        gender:
          type: string
          example: 'male'
        profileUserImage:
          type: string
          example: 'https://example.com/profile.jpg'
        profileCoverImage:
          type: string
          example: 'https://example.com/profileCover.jpg'
        bio:
          type: string
          example: 'Passionate technology developer.'
        followers:
          type: array
          items:
            $ref: '#/components/schemas/ShortUserData'
        following:
          type: array
          items:
            $ref: '#/components/schemas/ShortUserData'
        level:
          type: integer
          example: 10

    ShortUserData:
      type: object
      properties:
        userUuid:
          type: string
          example: '66a3e747-2065-49ed-bb62-50ac084742bf'
        name:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Doe'
        nickname:
          type: string
          example: 'johndoe123'
        profileUserImage:
          type: string
          example: 'https://example.com/images/profile.jpg'
          description: 'URL of the user´s profile image.'
        level:
          type: integer
          example: 10

    Post:
      type: object
      properties:
        postUuid:
          type: string
          example: '66a3e747-2065-49ed-bb62-50ac084742bf'
        title:
          type: string
          example: 'Nature Adventures'
        text:
          type: string
          example: 'Exploring the vast forests!'
        user:
          type: array
          items:
            $ref: '#/components/schemas/ShortUserData'
        location:
          type: object
          description: 'The geographic location related to the post.'
          properties:
            latitude:
              type: integer
              description: 'Latitude of the location.'
              example: 17.562
            longitude:
              type: integer
              description: 'Longitude of the location.'
              example: -3.625
            mapsUrl:
              type: string
              description: 'URL to view the location on Google Maps.'
              example: 'https://maps.app.goo.gl/3u6hnvrzZTV4WeVw5'
            placeHolder:
              type: string
              description: 'A placeHolder for the location to show in our app.'
              example: 'Tropitango'
        multimediaUrl:
          type: string
          example: 'https://example.com/image.jpg'
        commentsCount:
          type: integer
          example: 5
        liked:
          type: boolean
          example: true
        favorite:
          type: boolean
          example: false
        createdAt:
          type: string
          format: date-time
          example: '2021-07-16T19:20:30Z'
    Ad:
      type: object
      properties:
        commerceName:
          type: string
          example: 'Adventure Works'
          description: 'Name of the commerce.'
        commerceUrl:
          type: string
          example: 'https://adventure-works.com'
          description: 'URL of the commerce website.'
        commerceImage:
          type: string
          example: 'https://example.com/commerce-image.jpg'
          description: 'URL of the commerce image.'
        multimediaUrl:
          type: string
          example: 'https://example.com/multimedia-portrait.jpg'
          description: 'URL of the multimedia content in portrait orientation.'
        title:
          type: string
          example: 'Exciting New Adventure Awaits!'
          description: 'Title of the advertisement.'
        text:
          type: string
          example: 'Join us for an unforgettable adventure at Adventure Works.'
          description: 'Text content of the advertisement.'
        startDate:
          type: string
          format: date-time
          example: '2023-01-01T12:00:00Z'
          description: 'Start date of the ad display in a human-readable format (ISO 8601).'
        endDate:
          type: string
          format: date-time
          example: '2023-01-01T12:00:00Z'
          description: 'End date of the ad display in a human-readable format (ISO 8601).'
    Comment:
      type: object
      properties:
        commentUuid:
          type: string
          format: uuid
          description: Unique identifier for the comment.
        userUuid:
          type: string
          format: uuid
          description: Unique identifier of the user who made the comment.
        postUuid:
          type: string
          format: uuid
          description: Unique identifier of the post to which the comment belongs.
        text:
          type: string
          description: Text of the comment.
        date:
          type: string
          format: date-time
          description: Date and time the comment was made.

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
          description: 'Current page number'
        limit:
          type: integer
          example: 10
          description: 'Number of posts per page'
        count:
          type: integer
          example: 10
          description: 'Number of posts returned on the current page'
        totalCount:
          type: integer
          example: 50
          description: 'Total number of posts available'
        totalPages:
          type: integer
          example: 5
          description: 'Total number of pages available'
      required:
        - page
        - limit
        - count
        - totalCount
        - totalPages

    NotFound-404:
      type: object
      properties:
        success:
          type: boolean
          example: false
        code:
          type: integer
          description: 'Error code refered in our sistem'
          example: 40401
        message:
          type: string
          description: 'Description of the validation error'
          example: 'Invalid input data'
        timestamp:
          type: integer
          description: 'Unix timestamp of when the error occurred'
          example: 1633017600
      required:
        - code
        - message
        - example
        - timestamp

    ValidationError-400:
      type: object
      properties:
        success:
          type: boolean
          example: false
        code:
          type: integer
          description: 'HTTP error code'
          example: 400
        message:
          type: string
          description: 'Description of the validation error'
          example: 'Invalid input data'
        errors:
          type: object
          description: 'Detailed validation errors for specific fields'
          additionalProperties:
            type: string
          example:
            title: 'Title is required'
            text: 'Text must be at least 10 characters long'
        timestamp:
          type: integer
          description: 'Unix timestamp of when the error occurred'
          example: 1633017600
      required:
        - code
        - message
        - errors
        - timestamp

    UnauthorizedError-401:
      type: object
      properties:
        success:
          type: boolean
          example: false
        code:
          type: integer
          description: 'HTTP error code'
          example: 401
        message:
          type: string
          description: 'Error description indicating lack of authorization'
          example: 'Unauthorized'
        timestamp:
          type: integer
          description: 'Unix timestamp of when the error occurred'
          example: 1633017600
      required:
        - code
        - message
        - timestamp

    ForbiddenError-403:
      type: object
      properties:
        success:
          type: boolean
          example: false
        code:
          type: integer
          description: 'HTTP error code'
          example: 403
        message:
          type: string
          description: 'Error indicating the user does not have permission'
          example: 'User does not have permission to create a post'
        timestamp:
          type: integer
          description: 'Unix timestamp of when the error occurred'
          example: 1633017600
      required:
        - code
        - message
        - timestamp

    InternalServerError-500:
      type: object
      properties:
        success:
          type: boolean
          example: false
        code:
          type: integer
          description: 'HTTP error code'
          example: 500
        message:
          type: string
          description: 'Generic server error message'
          example: 'An unexpected error occurred on the server'
        timestamp:
          type: integer
          description: 'Unix timestamp of when the error occurred'
          example: 1633017600
      required:
        - code
        - message
        - timestamp

tags:
  - name: 'Auth'
    description: 'Operations related to authentication'
  - name: 'User'
    description: 'Operations related to users'
  - name: 'Following/Followers'
    description: 'Operations related to Followers/Following'
  - name: 'Posts'
    description: 'Operations related to posts'
  - name: 'Comments'
    description: 'Operations related to Comments'

paths:
  #------------------------ Auth Routes ------------------------#
  /auth/login:
    post:
      tags:
        - 'Auth'
      summary: 'User login'
      description: 'Authenticates the user and returns a JWT.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'example@example.com'
                password:
                  type: string
                  example: 'securePassword123'
      responses:
        '200':
          description: 'Login successful'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'User login successfully'
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                        example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
                      refreshToken:
                        type: string
                        example: 'dGhpcy5pcy5hLnJlZnJlc2gudG9rZW4uZXhhbXBsZQ=='
                      issued:
                        type: integer
                        example: 1633022800
                      validAT:
                        type: integer
                        example: 1633
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError-401'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'
  /auth/push-token:
    post:
      tags:
        - 'Auth'
      summary: 'Register pushNotification token'
      description: 'Register user pushNotification token with the JWT.'
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: 'ExponentPushToken[fIi68HJ3tD6HQOKvBwD-Mi]'
      responses:
        '200':
          description: 'Login successful'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'User Token successfully register'
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError-401'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'

  /auth/register:
    post:
      tags:
        - 'Auth'
      summary: 'User registration'
      description: 'Registers a new user.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'example@example.com'
                name:
                  type: string
                  example: 'John'
                lastname:
                  type: string
                  example: 'Doe'
                nickname:
                  type: string
                  example: 'jdoe'
                gender:
                  type: string
                  enum: [male, female, other]
                  example: 'male'
                password:
                  type: string
                  example: 'securePassword123'
      responses:
        '201':
          description: 'User registration completed successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralResponse'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'
        '400':
          description: 'Bad request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError-400'
  /auth/logout:
    post:
      tags:
        - 'Auth'
      summary: 'User logout'
      description: 'Logs out the user.'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 'Session closed'
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError-401'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'

  /auth/forgot_password:
    post:
      tags:
        - 'Auth'
      summary: 'Send password reset email'
      description: 'Sends an email to reset the user´s password.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'example@example.com'
      responses:
        '200':
          description: 'Email sent successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralResponse'
        '400':
          description: 'Error in the provided email'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError-400'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'

  /auth/reset_password:
    post:
      tags:
        - 'Auth'
      summary: 'Reset password'
      description: 'Allows the user to reset their password using a reset token.'
      parameters:
        - in: query
          name: resetToken
          required: true
          schema:
            type: string
            format: string
            example: '66a3e747-2065-49ed-bb62-50ac084742bf'
            description: 'Token that the user received in their email.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contraseña:
                  type: string
                  example: 'newSecurePassword123'
      responses:
        '200':
          description: 'Password reset successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralResponse'
        '404':
          description: 'Resource not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound-404'
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError-401'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'

  #------------------------ User Routes ------------------------#

  /users:
    get:
      tags:
        - 'User'
      summary: 'Search for users by name, last name, or nickname'
      description: 'Allows searching for users in the system by their name, last name, or nickname. Supports pagination for large result sets.'
      security:
        - bearerAuth: []
      parameters:
        - name: query
          in: query
          required: false
          schema:
            type: string
          example: 'Paul'
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
            description: 'Page number for user pagination.'
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
            description: 'Number of users to retrieve per page.'
      responses:
        '200':
          description: 'User information retrieved successfully'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'User found successfully'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ShortUserData'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '404':
          description: 'User not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound-404'
              examples:
                NotFoundExample:
                  value:
                    success: false
                    code: 404
                    message: 'User not found'
                    timestamp: 1633017600
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError-401'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'
  /users/me:
    get:
      tags:
        - 'User'
      summary: 'Get user data by JWT'
      description: 'Returns user data'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 'User information retrieved successfully.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Success.'
                  data:
                    $ref: '#/components/schemas/UserData'
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError-401'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'
    put:
      tags:
        - 'User'
      summary: 'Update user data'
      description: 'Allows a logged in user to update personal data'
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 'John'
                lastname:
                  type: string
                  example: 'Doe'
                nickname:
                  type: string
                  example: 'johndoe123'
                bio:
                  type: string
                  example: 'I am a passionate creative designer'
                gender:
                  type: string
                  example: 'male'
                profileUserImage:
                  type: string
                  format: binary
                  description: 'Profile image file'
                profileCoverImage:
                  type: string
                  format: binary
                  description: 'Cover image file'
      responses:
        '200':
          description: 'User data updated successfully.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'User data updated successfully.'
                  data:
                    $ref: '#/components/schemas/UserData'
        '400':
          description: 'Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError-400'
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError-401'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'
    delete:
      tags:
        - User
      summary: 'Deletes user.'
      description: 'Deletes user.'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 'User deleted succesfully'
          content:
            application/json:
              examples:
                SuccessfulResponse:
                  value:
                    message: 'User deleted succesfully'
                    success: true
              schema:
                $ref: '#/components/schemas/GeneralResponse'
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError-401'
          description: 'Unauthorized'
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound-404'
          description: 'User not found'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'
  /users/me/password:
    put:
      tags:
        - 'User'
      summary: 'Update user password'
      description: 'Allows a logged in user to update password'
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: 'securePassword123'
                newPassword:
                  type: string
                  example: 'newSecurePassword123'
      responses:
        '200':
          description: 'User data updated succesfully.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'User signed out.'
        '400':
          description: 'Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError-400'
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError-401'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'

  /users/{userUuid}:
    get:
      tags:
        - 'User'
      summary: 'Get user by UUID'
      description: 'Retrieves user data by UUID'
      security:
        - bearerAuth: []
      parameters:
        - name: userUuid
          in: path
          required: true
          schema:
            type: string
          example: '66a3e747-2065-49ed-bb62-50ac084742bf'
      responses:
        '200':
          description: 'User information retrieved successfully.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'User information retrieved successfully.'
                  data:
                    allOf:
                      - $ref: '#/components/schemas/UserData'
                      - type: object
                        properties:
                          imFollower:
                            type: boolean
                            description: Indicates if the user is following this user.
                          isFollowing:
                            type: boolean
                            description: Indicates if this user is following the logged-in user.
                          isFavorite:
                            type: boolean
                            description: Indicates if this user is marked as a favorite.
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError-401'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'
        '404':
          description: 'Not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound-404'

  /users/{userUuid}/followers:
    get:
      tags:
        - 'Following/Followers'
      summary: 'Get followers list'
      description: 'Gets followers by user UUID'
      security:
        - bearerAuth: []
      parameters:
        - name: userUuid
          in: path
          required: true
          schema:
            type: string
          example: '66a3e747-2065-49ed-bb62-50ac084742bf'
      responses:
        '200':
          description: 'Followers list successfully retrieved'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Success'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ShortUserData'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '404':
          description: 'User not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound-404'
              examples:
                NotFoundExample:
                  value:
                    success: false
                    code: 404
                    message: 'User not found'
                    timestamp: 1633017600
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError-401'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'

    delete:
      tags:
        - 'Following/Followers'
      summary: 'Delete a follower'
      description: 'Deletes user from followers list'
      security:
        - bearerAuth: []
      parameters:
        - name: userUuid
          in: path
          required: true
          schema:
            type: string
          example: '66a3e747-2065-49ed-bb62-50ac084742bf'
