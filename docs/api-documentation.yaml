      type: http
      scheme: bearer
      bearerFormat: JWT

  # ------------------------------Schemas------------------------------

  schemas:
    GeneralResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates whether the operation was successful
          example: true
        message:
          type: string
          description: Descriptive message of the response
          example: 'Success.'
        data:
          type: object
          description: Response object (if any) or null

    UserData:
      type: object
      properties:
        userUuid:
          type: string
          example: '66a3e747-2065-49ed-bb62-50ac084742bf'
        name:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Doe'
        nickname:
          type: string
          example: 'johndoe123'
        gender:
          type: string
          example: 'male'
        profileUserImage:
          type: string
          example: 'https://example.com/profile.jpg'
        profileCoverImage:
          type: string
          example: 'https://example.com/profileCover.jpg'
        bio:
          type: string
          example: 'Passionate technology developer.'
        followers:
          type: array
          items:
            $ref: '#/components/schemas/ShortUserData'
        following:
          type: array
          items:
            $ref: '#/components/schemas/ShortUserData'
        level:
          type: integer
          example: 10

    ShortUserData:
      type: object
      properties:
        userUuid:
          type: string
          example: '66a3e747-2065-49ed-bb62-50ac084742bf'
        name:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Doe'
        nickname:
          type: string
          example: 'johndoe123'
        profileUserImage:
          type: string
          example: 'https://example.com/images/profile.jpg'
          description: 'URL of the user´s profile image.'
        level:
          type: integer
          example: 10

    Post:
      type: object
      properties:
        postUuid:
          type: string
          example: '66a3e747-2065-49ed-bb62-50ac084742bf'
        title:
          type: string
          example: 'Nature Adventures'
        text:
          type: string
          example: 'Exploring the vast forests!'
        location:
          type: object
          description: 'The geographic location related to the post.'
          properties:
            latitude:
              type: integer
              description: 'Latitude of the location.'
              example: 17.562
            longitude:
              type: integer
              description: 'Longitude of the location.'
              example: -3.625
            mapsUrl:
              type: string
              description: 'URL to view the location on Google Maps.'
              example: 'https://maps.app.goo.gl/3u6hnvrzZTV4WeVw5'
        multimediaUrl:
          type: string
          example: 'https://example.com/image.jpg'
        commentsCount:
          type: integer
          example: 5
        likesCount:
          type: integer
          example: 120
        createdAt:
          type: string
          format: date-time
          example: '2021-07-16T19:20:30Z'
    Ad:
      type: object
      properties:
        commerceName:
          type: string
          example: 'Adventure Works'
          description: 'Name of the commerce.'
        commerceUrl:
          type: string
          example: 'https://adventure-works.com'
          description: 'URL of the commerce website.'
        commerceImage:
          type: string
          example: 'https://example.com/commerce-image.jpg'
          description: 'URL of the commerce image.'
        multimediaUrl:
          type: string
          example: 'https://example.com/multimedia-portrait.jpg'
          description: 'URL of the multimedia content in portrait orientation.'
        title:
          type: string
          example: 'Exciting New Adventure Awaits!'
          description: 'Title of the advertisement.'
        text:
          type: string
          example: 'Join us for an unforgettable adventure at Adventure Works.'
          description: 'Text content of the advertisement.'
        startDate:
          type: string
          format: date-time
          example: '2023-01-01T12:00:00Z'
          description: 'Start date of the ad display in a human-readable format (ISO 8601).'
        endDate:
          type: string
          format: date-time
          example: '2023-01-01T12:00:00Z'
          description: 'End date of the ad display in a human-readable format (ISO 8601).'
    Comment:
      type: object
      properties:
        commentUuid:
          type: string
          format: uuid
          description: Unique identifier for the comment.
        userUuid:
          type: string
          format: uuid
          description: Unique identifier of the user who made the comment.
        postUuid:
          type: string
          format: uuid
          description: Unique identifier of the post to which the comment belongs.
        text:
          type: string
          description: Text of the comment.
        date:
          type: string
          format: date-time
          description: Date and time the comment was made.

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
          description: 'Current page number'
        limit:
          type: integer
          example: 10
          description: 'Number of posts per page'
        count:
          type: integer
          example: 10
          description: 'Number of posts returned on the current page'
        totalCount:
          type: integer
          example: 50
          description: 'Total number of posts available'
        totalPages:
          type: integer
          example: 5
          description: 'Total number of pages available'
      required:
        - page
        - limit
        - count
        - totalCount
        - totalPages

    NotFound-404:
      type: object
      properties:
        success:
          type: boolean
          example: false
        code:
          type: integer
          description: 'Error code refered in our sistem'
          example: 40401
        message:
          type: string
          description: 'Description of the validation error'
          example: 'Invalid input data'
        timestamp:
