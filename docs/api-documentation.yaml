          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError-500'

  /users/{userUuid}:
    get:
      tags:
        - 'User'
      summary: 'Get user by UUID'
      description: 'Retrieves user data by UUID'
      security:
