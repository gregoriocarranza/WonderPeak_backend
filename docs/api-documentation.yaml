          description: 'Description of the validation error'
          example: 'Invalid input data'
        errors:
          type: object
          description: 'Detailed validation errors for specific fields'
          additionalProperties:
            type: string
          example:
            title: 'Title is required'
            text: 'Text must be at least 10 characters long'
        timestamp:
          type: integer
          description: 'Unix timestamp of when the error occurred'
          example: 1633017600
      required:
        - code
        - message
        - errors
        - timestamp

    UnauthorizedError-401:
      type: object
      properties:
        success:
          type: boolean
          example: false
        code:
          type: integer
          description: 'HTTP error code'
          example: 401
        message:
          type: string
          description: 'Error description indicating lack of authorization'
          example: 'Unauthorized'
        timestamp:
          type: integer
          description: 'Unix timestamp of when the error occurred'
          example: 1633017600
      required:
        - code
        - message
        - timestamp

    ForbiddenError-403:
      type: object
      properties:
        success:
          type: boolean
          example: false
        code:
          type: integer
          description: 'HTTP error code'
          example: 403
